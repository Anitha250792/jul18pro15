{% extends "base.html" %}

{% block content %}
  <div class="card shadow-lg p-4 text-center greet-card">
    <h1 class="mb-3">Time-Based Greeting</h1>

    {% if greeting %}
      <h2 class="text-success">{{ greeting }}!</h2>
      <p class="text-muted">Based on hour: {{ hour }}</p>
    {% else %}
      <p class="text-danger">Please provide a valid hour (e.g., <code>?hour=9</code>) in the URL.</p>
    {% endif %}
  </div>
{% endblock %}
